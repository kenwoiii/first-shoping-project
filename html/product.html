<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first shoping project</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="../js/index.js" ></script>
    <script src="../js/home.js"></script>
</head>
<body>
    <nav>
        <div class="nav-con">
            <div class="nav-con-top">
                <div class="logo">
                    <a href="../html/index.html">
                        <img src="../img/whale logo.png" alt="">
                        <h1>first shoping<br>project</h1>
                    </a>
                </div>
                <div class="search-con">
                    <input type="text" placeholder="Search something...">
                    <button>Search</button>
                </div>
                <div class="cart-con" onclick="opencart()">
                    <i class="fas fa-cart-shopping"><div class="point" style="display: none;"></div></i>
                    <div class="cart">
                        <h3>ตะกร้าสินค้า</h3>                       
                    </div>
                </div>
                
            </div>
            <div class="nav-con-buttom">
                <div id="All" class="category">
                    <a href="../html/index.html"  onclick="changecolor('All')">All Category</a>
                </div>
                <div class="nav-icon">
                    <a href="../html/home.html" id="HOME"  onclick="changecolor('HOME')">HOME</a>
                    <a href="../html/product.html" id="PRODUCT"  class=" active" onclick="changecolor('PRODUCT')">PRODUCT</a>
                    <a href="#"  id="BEST" onclick="changecolor('BEST')">BEST SELLER</a>
                    <a href="#"  id="PAGES" onclick="changecolor('PAGES')">PAGES</a>
                    <a href="#" id="CONTRACTUS"  onclick="changecolor('CONTRACTUS')">CONTRACTUS</a>
                </div>
                <div id="Code" class="your-code">
                    <a>        </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="product-icon">
            <a onclick="searchproduct('All')">All Product</a>
            <a onclick="searchproduct('Smartphone')">Smartphone</a>
            <a onclick="searchproduct('Pc')">Pc</a>
            <a onclick="searchproduct('Laptop')">Laptop</a>
            <a onclick="searchproduct('Tablet')">Tablet</a>
            <a onclick="searchproduct('Headphone')">Headphone</a>
            <a onclick="searchproduct('other')">other</a>
        </div>
    </div>
    <div class="feature-gray">
        <div class="container">
        <div class="product-items">
           
        </div>
        </div>
        
    </div>
    
    <div class="modal" style="display: none;">
        <div class="modal-bg"  onclick="closepage()"></div>
            <div class="modal-page">
                <h1>detail</h1>
                <div class="modaldesc">
                    <img id="modal-img" src="https://plus.unsplash.com/premium_photo-1681319553238-9860299dfb0f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8TGFwdG9wfGVufDB8fDB8fHww" alt="">
                    <div class="modal-info">
                        <h2 id="name">name</h2>
                        <p id="price">price</p>
                        <p id="desc">description</p>
                        <div class="modal-control">
                            <button class="close" onclick="closepage()">close</button>
                            <button class="add" onclick="addtocard()">Add to cart</button>
                        </div>
                    </div>
                </div>
                
            </div>        
    </div>
    <div class="cmd" style="display: none;">
        <div class="c-bg" onclick="closepage()"></div>
        <div class="card-page">
            <h2>สินค้าของฉัน</h2>
            <div class="cart-list">

            </div>
            <div class="modal-control">
                <button class="close" onclick="closepage()">close</button>
                <button class="add">Buy Now</button>
            </div>
        </div>
        
    </div>
   
</body>
